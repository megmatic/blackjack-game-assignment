<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <title>Blackjack</title>
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer
        <span id="dealer-points" class="points"></span>
        <span id="dealer-wins" class="wins">Wins: 0</span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player
        <span id="player-points" class="points"></span>
        <span id="player-wins" class="wins">Wins: 0</span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div id="deal-btn-only" class="buttons">
      <button id="deal-button" type="button" onclick="deal()">Deal</button>
    </div>
    <div id="hit-stand-btns" class="buttons">
      <button id="hit-button" type="button" onclick="hit()">Hit</button>
      <button id="stand-button" type="button" onclick="stand()">Stand</button>
    </div>
    <div id="start-game-btn" class="buttons">
      <button id="start-game-button" type="button" onclick="startGame()">Start Game</button>
    </div>
    <div id="rematch-btns" class="buttons">
      <button id="play-again-button" type="button" onclick="startGame()">Play Again</button>
      <button id="cash-out-button" type="button" onclick="cashOut()">Cash Out</button>
    </div>

    </div>
  </div>
  <script src="scripts/refactored.js"></script>
</body>
</html>
